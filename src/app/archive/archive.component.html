<div class="row">
      <h2 class="title">Latest Posts</h2>
      <div class="leftcolumn">
        <div *ngFor="let post of Posts | async" class="card" [routerLink]="['/post', post.id]" id="post">
            <div><h3>{{ post.title }} </h3> {{ post.date }}</div>
        </div>
      </div>
  </div>
